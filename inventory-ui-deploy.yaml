apiVersion: apps/v1             # API version
kind: Deployment                # Type of kubernetes resource
metadata:
  name: inventory-app-client      # Name of the kubernetes resource
  namespace: app
spec:
  replicas: 1                   # No of replicas/pods to run
  selector:                     
    matchLabels:                # This deployment applies to Pods matching the specified labels
      app: inventory-app-client
  template:                     # Template for creating the Pods in this deployment
    metadata:
      labels:                   # Labels that will be applied to all the Pods in this deployment
        app: inventory-app-client
    spec:                       # Spec for the containers that will run inside the Pods
      containers:
      - name: inventory-app-client
        image: inventoryappregistry.azurecr.io/inventoryapp-e-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80   # Should match the Port that the container listens on
        volumeMounts:
          - name: default-nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
        resources:
          limits:
            cpu: 0.2
            memory: "10Mi"
      volumes:
      - name: default-nginx-config
        configMap:
          name: defaultconfnginx
---
apiVersion: v1                  # API version
kind: Service                   # Type of kubernetes resource
metadata:
  name: inventory-app-client      # Name of the kubernetes resource
  namespace: app
spec:
  type: LoadBalancer                # Exposes the service by opening a port on each node
  selector:
    app: inventory-app-client     # Any Pod matching the label `app=polling-app-client` will be picked up by this service
  ports:                        # Forward incoming connections on port 80 to the target port 80 in the Pod
  - name: http
    port: 80
    targetPort: 80